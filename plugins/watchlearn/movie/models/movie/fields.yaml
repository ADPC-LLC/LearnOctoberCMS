# @format

fields:
  title:
    label: "watchlearn.movies::lang.movie.title"
    span: full
    placeholder: "Enter the movie title in here"
    required: 1
    type: text
  slug:
    label: "watchlearn.movies::lang.movie.slug"
    span: left
    placeholder: "Enter a slug name"
    preset:
      field: title
      type: slug
    type: text
  year:
    label: "watchlearn.movies::lang.movie.year"
    span: auto
    placeholder: "2021"
    type: text
  description:
    label: "watchlearn.movies::lang.movie.description"
    size: large
    span: full
    placeholder: "Enter a brief description of the movie."
    preset:
      field: richeditor1
      type: slug
    type: richeditor
